version: '3.8'

services:
  onebox:
    build:
      context: ..
      dockerfile: azl3/Dockerfile
      target: onebox
    privileged: true
    ports:
      - "19080:19080"
      - "19000:19000"
  repo:
    build:
      context: ..
      dockerfile: azl3/Dockerfile
      target: repo
    volumes:
      - ../../:/workspaces/repo # repo dir
      - ~/.ssh:/root/.ssh:ro # git creds
      - /tmp/coredumps:/tmp/coredumps # core dumps
    depends_on:
      - onebox
    
  
