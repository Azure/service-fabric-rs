version: '3.8'

services:
  onebox-u22:
    build:
      context: ..
      dockerfile: u22/Dockerfile
      target: onebox
    privileged: true
    ports:
      - "19080:19080"
      - "19000:19000"
  repo-u22:
    build:
      context: ..
      dockerfile: u22/Dockerfile
      target: repo
    volumes:
      - ../../:/workspaces/repo # repo dir
      - ~/.ssh:/root/.ssh:ro # git creds
    depends_on:
      - onebox-u22
    
  
