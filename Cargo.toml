[package]
name = "service-fabric-rs"
version = "0.0.2"
authors = [""]
edition = "2018"
license = "MIT OR Apache-2.0"
description = "Rust for Azure Service Fabric"
repository = ""
documentation = ""
readme = ""
exclude = [".github", ".windows", ".metadata", "docs", "tests", "build"]

[workspace]
members = [
    "crates/tools/*",
    "crates/samples/*",
    "crates/fabric/*"
]

[package.metadata.docs.rs]
# default-target = "x86_64-pc-windows-msvc"
targets = []

[dependencies]
fabric-metadata = { git = "https://github.com/youyuanwu/fabric-metadata.git", rev = "2e6a471c7752148c4dc8d0968c0f1161c2a6c76a"}
pal = { path = "./crates/fabric/pal" }
windows-core = "0.51"

[dependencies.windows]
version = "0.51"
features = [
    "Win32_Foundation",
    "implement"
]

[features]
Win32_Foundation = []
implement = []

ServiceFabric = []
ServiceFabric_FabricCommon = ["ServiceFabric"]
ServiceFabric_FabricCommon_FabricClient = ["ServiceFabric_FabricCommon"]
ServiceFabric_FabricCommon_FabricRuntime = ["ServiceFabric_FabricCommon"]
ServiceFabric_FabricCommon_FabricTransport = ["ServiceFabric_FabricCommon"]
